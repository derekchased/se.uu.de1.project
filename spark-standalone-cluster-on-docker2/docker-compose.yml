---
# ----------------------------------------------------------------------------------------
# -- Docs: https://github.com/cluster-apps-on-docker/spark-standalone-cluster-on-docker --
# ----------------------------------------------------------------------------------------
version: "3.6"

volumes:
  shared-workspace:
    name: "hadoop-distributed-file-system"
    driver: local

services:

  jupyterlab:
    image: andreper/jupyterlab:latest
    container_name: jupyterlab
    networks:
      - spark-net
    ports:
      - 8888:8888
      - 4040:4040
    volumes:
      - shared-workspace:/opt/workspace

  spark-master:
    image: andreper/spark-master:latest
    container_name: spark-master
    hostname: spark-master
    networks:
      - spark-net
    ports:
      - 8080:8080
    volumes:
      - shared-workspace:/opt/workspace
    deploy:
      placement:
        constraints:
          - "node.labels.node==sparkmaster"

  spark-worker-1:
    image: andreper/spark-worker:latest
    container_name: spark-worker-1
    environment:
      - SPARK_WORKER_CORES=4
      - SPARK_WORKER_MEMORY=7g
    networks:
      - spark-net
    ports:
      - 8081:8081
    volumes:
      - shared-workspace:/opt/workspace
    depends_on:
      - spark-master
    deploy:
      placement:
        constraints:
          - "node.labels.node==sparkworker"
      # mode: replicated
      # replicas: 2

  spark-worker-2:
    image: andreper/spark-worker:latest
    container_name: spark-worker-2
    networks:
      - spark-net
    environment:
      - SPARK_WORKER_CORES=4
      - SPARK_WORKER_MEMORY=7g
    ports:
      - 8082:8081
    volumes:
      - shared-workspace:/opt/workspace
    depends_on:
      - spark-master
    deploy:
      placement:
        constraints:
          - "node.labels.node==sparkworker"

networks:
  spark-net:
    driver: overlay
